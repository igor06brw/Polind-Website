<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Polind Website</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="./dest/css/main.min.css">
</head>
<body class="page">
    <header class="header">
        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__element"><a href="#" class="nav__link">Guide</a></li>
                <li class="nav__element"><a href="#" class="nav__link">Journey</a></li>
                <li class="nav__element"><a href="#" class="nav__link">Hotels</a></li>
                <li class="nav__element"><a href="#" class="nav__link">Travelers</a></li>
                <li class="nav__element"><a href="#" class="nav__link">X</a></li>
            </ul>
        </nav>
        <div class="logo">
            <img src="./dest/assets/img/logo.png" alt="Logo" class="logo__image">
            <h4 class="logo__text">Polind</h4>
        </div>
        <div class="heading-box">
            <div class="heading-box__content">
                <h1 class="heading-box__heading">Fall in love </br><span class="red-text">with Poland</span> </h1>
                <p class="heading-box__paragraph">Best way to find your perfect place in Poland</p>
                <button class="heading-box__button button button--yellow">Search your place</button>
            </div>
        </div>
    </header>
    <main class="main">
        <article class="article discover__article">
            <section class="section discover__section">
                <p>Popular places to discover</p>
                <div class="gallery discover-gallery--content">
                    <div class="discover-gallery--element">
                        <img src="./dest/assets/img/left_dark.png" alt="" class="discover-gallery--image">
                    </div>
                    <div class="discover-gallery--element">
                        <h3 class="discover-gallery--heading">Zakopane</h3>
                        <p class="discover-gallery--paragraph">Małopolskie</p>
                        <img src="./dest/assets/img/zakopane.png" alt="Zakopane" class="discover-gallery--image">
                    </div>
                    <div class="discover-gallery--element">
                        <h2 class="discover-gallery--heading">Sandomierz</h2>
                        <p class="discover-gallery--paragraph">Świętokrzyskie</p>
                        <img src="./dest/assets/img/sandomierz.png" alt="Sandomierz" class="discover-gallery--image">
                    </div>
                    <div class="discover-gallery--element">
                        <h3 class="discover-gallery--heading">Sopot</h3>
                        <p class="discover-gallery--paragraph">Pomorskie</p>
                        <img src="./dest/assets/img/sopot.png" alt="Sopot" class="discover-gallery--image">
                    </div>
                    <div class="discover-gallery--element">
                        <img src="./dest/assets/img/right_dark.png" alt="" class="discover-gallery--image">
                    </div>
                </div>
            </section>
        </article>
    </main>
    <script src="app.js"></script>
</body>
</html>
